<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GlobalFishingWatch</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-56517380-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>
<body>
  <div>
    <a target="_blank" href="//globalfishingwatch.org">
      <img class="logo" src="logo.png" alt="GlobalFishingWatch">
    </a>
    <h1>Fishing activity</h1>
    <div class="radioGroup">
      <label class="radioContainer">fishing hours
        <input type="radio" name="variableType" value="fishing" checked="checked">
        <span class="radioBtn"></span>
      </label>

      <label class="radioContainer">number of vessels
        <input type="radio" name="variableType" value="vessels">
        <span class="radioBtn"></span>
      </label>
    </div>
    <div class="radioGroup">
      <label class="radioContainer">1-year view
        <input type="radio" name="zoom" value="zoomedIn" checked="checked">
        <span class="radioBtn"></span>
      </label>

      <label class="radioContainer">overview
        <input type="radio" name="zoom" value="zoomedOut">
        <span class="radioBtn"></span>
      </label>
    </div>

  </div>
  <div id="chart"></div>

  <div id="share">
    <h2>Share these charts</h2>
    <div class="share-block">
      <p>Copy and paste the address into an email or IM:</p>
      <input class="js-share-content-link" value="" type="text">
      <button class="js-share-content-link-copy" type="submit">Copy</button>
    </div>
    <div class="share-block share-or">
      OR
    </div>
    <div class="share-block">
      <p>Embed in your site:</p>
      <input class="js-share-content-iframe" readonly="" value="" type="text">
      <button class="js-share-content-iframe-copy" type="submit">Copy</button>
    </div>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="./countriesTransform.js"></script>
  <script src="./flags.js"></script>
  <script src="./index.js"></script>
</body>
</html>
